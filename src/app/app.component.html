<div class="container">
  <h1>Add note and set the date to be reminded</h1>
  <div class="form-group">
    <input type="text" class = "form-control" [(ngModel)]='note' placeholder="Enter the note">
  </div>
  <div class="form-group">
    <input type="date" class = "form-control" [(ngModel)]='remindDate'>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!note || !remindDate" (click)="addNote()">
      Add note
    </button>
  </div>
  <app-show></app-show>
</div>
<router-outlet></router-outlet>
